<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b590f622e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Greetings</title>
</head>

<body>
    <div class="overlay">
        <div class="information">
            <header>
                <h1><span id="greeting">Good Afternoon</span>, it's currently <span id="time" class="time"></span> in
                    <span id="location"></span></h1>
            </header>
            <main>
                <div class="weather" id="weather">
                    <h2>Sunny, 9C</h2>
                </div>
                <figure id="quote" class="quote">
                    <blockquote></blockquote>
                    <figcaption></figcaption>
                </figure>
            </main>
            <footer></footer>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
